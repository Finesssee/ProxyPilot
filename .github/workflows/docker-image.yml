name: docker-image

on:
  push:
    tags:
      - v*

env:
  APP_NAME: ProxyPilot
  DOCKERHUB_REPO: ${{ secrets.DOCKERHUB_REPO || 'proxypilot/proxypilot' }}

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Check DockerHub credentials
        id: check-secrets
        env:
          HAS_USERNAME: ${{ secrets.DOCKERHUB_USERNAME != '' }}
          HAS_TOKEN: ${{ secrets.DOCKERHUB_TOKEN != '' }}
        run: |
          if [[ "$HAS_USERNAME" != "true" || "$HAS_TOKEN" != "true" ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "::warning::DockerHub credentials not configured, skipping push"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      - name: Checkout
        if: steps.check-secrets.outputs.skip != 'true'
        uses: actions/checkout@v4
      - name: Set up QEMU
        if: steps.check-secrets.outputs.skip != 'true'
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        if: steps.check-secrets.outputs.skip != 'true'
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        if: steps.check-secrets.outputs.skip != 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Generate Build Metadata
        if: steps.check-secrets.outputs.skip != 'true'
        run: |
          echo VERSION=`git describe --tags --always --dirty` >> $GITHUB_ENV
          echo COMMIT=`git rev-parse --short HEAD` >> $GITHUB_ENV
          echo BUILD_DATE=`date -u +%Y-%m-%dT%H:%M:%SZ` >> $GITHUB_ENV
      - name: Build and push
        if: steps.check-secrets.outputs.skip != 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: |
            linux/amd64
            linux/arm64
          push: true
          build-args: |
            VERSION=${{ env.VERSION }}
            COMMIT=${{ env.COMMIT }}
            BUILD_DATE=${{ env.BUILD_DATE }}
          tags: |
            ${{ env.DOCKERHUB_REPO }}:latest
            ${{ env.DOCKERHUB_REPO }}:${{ env.VERSION }}
