services:
  proxypilot:
    # This compose file is optimized for local development. For shared or cloud
    # use, copy config.example.yaml to config.yaml, harden remote-management,
    # and consider terminating TLS in front of this container.
    image: ${CLI_PROXY_IMAGE:-eceasy/cli-proxy-api:latest}
    pull_policy: always
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        COMMIT: ${COMMIT:-none}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    container_name: proxypilot
    # env_file:
    #   - .env
    environment:
      DEPLOY: ${DEPLOY:-}
    ports:
      - "8317:8317"
      - "8085:8085"
      - "1455:1455"
      - "54545:54545"
      - "51121:51121"
      - "11451:11451"
    volumes:
      - ./config.yaml:/ProxyPilot/config.yaml
      - ./auths:/root/.cli-proxy-api
      - ./logs:/ProxyPilot/logs
    restart: unless-stopped
